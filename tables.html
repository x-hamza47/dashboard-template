<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TopFirms - Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="dashboard-sidebar" id="dashboardSidebar">
        <div class="dashboard-brand">
          <button class="dashboard-sidebar-toggle">
            <i class="fa-solid fa-bars"></i>
          </button>
          <a class="logo">My Dashboard</a>
        </div>
        <nav class="sidebar-nav">
          <ul class="primary-nav nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <i class="fa-solid fa-table-columns nav-icon"></i>
                <span class="nav-label">Dashboard</span>
              </a>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link ">
                <i class="fa-solid fa-folder nav-icon"></i>
                <span class="nav-label">Tables</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-chart-simple nav-icon"></i>
                <span class="nav-label">Reports</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-gear nav-icon"></i>
                <span class="nav-label">Settings</span>
              </a>
            </li>
          </ul>
          <ul class="secondary-nav nav-list">
            <li class="nav-item btn btn-secondary">
              <a href="#" class="nav-link sidebar-back-button">
                <i class="fa-solid fa-house nav-icon"></i>
                <span class="nav-label">Back to site</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- Overlay -->
      <div class="dashboard-sidebar-overlay" id="dashboardSidebarOverlay"></div>

      <!-- Main Dashboard -->
      <main class="dashboard-main">
        <!-- Header -->
        <header class="dashboard-header">
          <!-- Header Content -->
          <div class="dashboard-header-content">
            <button class="dashboard-sidebar-toggle">
              <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="dashboard-header-title" id="dashboardTitle">Overview</h1>
          </div>
          <!-- Search Container -->
          <div class="search-container" id="searchContainer">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="search"
              class="search-input form-input"
              placeholder="Search projects, tasks, reports..."
              id="searchInput"
            />
            <button class="search-close btn" id="searchClose">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
          <div class="dashboard-header-actions">
            <!-- ! Mobile Search Button -->
            <button class="mobile-search-btn btn" id="mobileSearchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div class="notification-button">
              <i class="fa-regular fa-bell"></i>
              <div class="notification-badge">3</div>
            </div>

            <!-- User Profile -->
            <div class="user-menu dropdown">
              <div class="user-menu-trigger dropdown-toggle">
                <div class="user-avatar-small">
                  <img
                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face&auto=format"
                    alt="User Avatar"
                  />
                </div>
              </div>
              <div class="user-menu-dropdown dropdown-menu">
                <a href="#" class="user-menu-item">
                  <i class="fa-solid fa-user icon"></i>
                  <span>Profile</span>
                </a>
                <!-- Theme Toggle inside dropdown -->
                <div class="user-menu-item theme-item">
                  <i class="fa-solid fa-palette icon"></i>
                  <div class="theme-toggle" id="theme-toggle">
                    <div class="theme-option active" data-theme="light">
                      Light
                    </div>
                    <div class="theme-option" data-theme="dark">Dark</div>
                  </div>
                </div>
                <a href="#" class="user-menu-item">
                  <i class="fa-solid fa-arrow-right-from-bracket icon"></i>
                  <span>Sign Out</span>
                </a>
              </div>
            </div>
          </div>
        </header>
        <div class="dashboard-content">
          <div class="dashboard-view">
            
 
          <!-- Content View -->
          <!-- <div class="dashboard-view active" id="projects">
            <div class="empty-state">
              <div class="empty-state-icon">
                <i class="fa-regular fa-folder"></i>
              </div>
              <h3 class="empty-state-title">Projects</h3>
              <p class="empty-state-description">Manage your projects here. Create new projects, track progress, and collaborate with your team.</p>
            </div>
          </div> -->
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
 
</html>
